<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMhub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
        }

        /* Navbar Styles */
        nav {
            background-color: #292940;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #00bcd4;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Main Section Styles */
        .main-content {
            text-align: center;
            padding: 40px 20px;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        .menu-item {
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #292940;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: scale(1.1);
            background-color: #3b3b59;
        }

        .menu-item a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background-color: #292940;
            color: #ccc;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Construction Notice Styles */
        .construction-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff9800;
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">ROMhub</div>
        <div>
            <a href="index.html">Home</a>
            <a href="#terms">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to ROMhub</h1>
        <p>Select a console to browse available ROMs.</p>
        <div class="menu">
            <div class="menu-item">
                <a href="nes.html">NES</a>
            </div>
            <div class="menu-item">
                <a href="#snes">SNES</a>
            </div>
            <div class="menu-item">
                <a href="#n64">Nintendo 64</a>
            </div>
            <div class="menu-item">
                <a href="#gba">Game Boy Advance</a>
            </div>
            <div class="menu-item">
                <a href="#ds">Nintendo DS</a>
            </div>
            <div class="menu-item">
                <a href="#gamecube">GameCube</a>
            </div>
            <div class="menu-item">
                <a href="#wii">Nintendo Wii</a>
            </div>
            <div class="menu-item">
                <a href="#ps1">PlayStation 1</a>
            </div>
            <div class="menu-item">
                <a href="#ps2">PlayStation 2</a>
            </div>
            <div class="menu-item">
                <a href="#psp">PlayStation Portable</a>
            </div>
            <div class="menu-item">
                <a href="#xbox">Xbox</a>
            </div>
            <div class="menu-item">
                <a href="#sega">Sega Genesis</a>
            </div>
            <div class="menu-item">
                <a href="#dreamcast">Sega Dreamcast</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ROMhub. <a href="#terms">Terms</a> | <a href="privacy.html">Privacy</a> | <a href="#contact">Contact</a></p>
    </footer>

</body>
</html>
