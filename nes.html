<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES ROMs - ROMhub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .game-item {
            text-align: center;
            background-color: #292940;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: scale(1.1);
        }
        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game-item a {
            display: block;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #fff;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Nintendo Entertainment System (NES) ROMs</h1>
    <div class="game-grid">
        <div class="game-item">
            <img src="thumbnails/SuperMarioBros.jpg" alt="SuperMarioBros.">
            <a href="roms/nes/Super Mario Bros.nes" download>Super Mario Bros.</a>
        </div>
        <div class="game-item">
            <img src="thumbnails/game2.jpg" alt="Game 2">
            <a href="roms/nes/game2.nes" download>Game 2</a>
        </div>
        <div class="game-item">
            <img src="thumbnails/game3.jpg" alt="Game 3">
            <a href="roms/nes/game3.nes" download>Game 3</a>
        </div>
    </div>
    <a href="index.html" class="back-link">Back to Home</a>
</body>
</html>
