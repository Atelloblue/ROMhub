<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>NES ROMs - ROMhub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
        }

        /* Navbar Styles */
        nav {
            background-color: #292940;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #00bcd4;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Main Section Styles */
        .main-content {
            text-align: center;
            padding: 40px 20px;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        .menu-item {
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #292940;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: scale(1.1);
            background-color: #3b3b59;
        }

        .menu-item a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background-color: #292940;
            color: #ccc;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Construction Notice Styles */
        .construction-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ff9800;
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            z-index: 1000;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .game-item {
            text-align: center;
            background-color: #292940;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .game-item:hover {
            transform: scale(1.1);
        }
        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game-item a {
            display: block;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #fff;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
